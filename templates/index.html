<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Voice Modulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Real-Time Voice Modulator</h1>
    <form id="modulation-form" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="modulation" class="form-label">Select Modulation Type</label>
            <select class="form-select" id="modulation" name="modulation" required>
                <option value="none">None</option>
                <option value="male_to_female">Male to Female</option>
                <option value="female_to_male">Female to Male</option>
                <option value="change_pitch">Change Pitch</option>
                <option value="change_speed">Change Speed</option>
                <option value="change_loudness">Change Loudness</option>
            </select>
        </div>
        <div class="mb-3" id="pitch-options" style="display: none;">
            <label for="param" class="form-label">Pitch Steps (Positive for up, Negative for down)</label>
            <input type="number" class="form-control" id="param" name="param">
        </div>
        <div class="mb-3" id="speed-options" style="display: none;">
            <label for="param" class="form-label">Speed Factor (e.g., 1.5 for 50% faster)</label>
            <input type="number" step="0.1" class="form-control" id="param" name="param">
        </div>
        <div class="mb-3" id="loudness-options" style="display: none;">
            <label for="param" class="form-label">Loudness Factor (e.g., 0.5 for slight increase)</label>
            <input type="number" step="0.1" class="form-control" id="param" name="param">
        </div>
        <div class="mb-3">
            <label for="audio_data" class="form-label">Record Audio</label>
            <input type="file" class="form-control" id="audio_data" name="audio_data" accept="audio/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload and Process</button>
    </form>
    <br>
    <button id="recordButton" class="btn btn-secondary">Start Recording</button>
    <button id="stopButton" class="btn btn-secondary" disabled>Stop Recording</button>
    <audio id="audioPlayback" controls style="width: 100%; margin-top: 20px;"></audio>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/recorder.js') }}"></script>
</body>
</html>
